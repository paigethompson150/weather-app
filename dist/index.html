<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="searchBar">
    <h4 id="unit">C°</h4>
    <label class="switch">
      <input id="switch" type="checkbox">
      <span class="slider round"></span>
    </label>
    <div class="input">
      <input type="text" id="search" placeholder="Search City...">

      <button id="btn" type="submit">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>
      </button>
    </div>
    
  </div>

  <div class="weatherDisplay">
   <div class="leftDisplay">
      <div class="displayItem" id="tempBox">
        <h1 id="temp">16°</h1>
      </div>
      <div class="displayItem" id="locationBox">
        <h2 id="city">London</h2>
        <h4 id="country">GB</h4>
      </div>
      <div class="displayItem" id="descripBox">
        <img src="./assets/cloud.svg" alt="">
        <h4 id="description">Cloudy</h4>
      </div>
   </div>
   <div class="rightDisplay">
    <div class="sampleLocations">
      <h3 id="ny">New York</h3>
      <h3 id="lon">London</h3>
      <h3 id="mum">Mumbai</h3>
      <h3 id="berl">Berlin</h3>
    </div>
    <div class="weatherDetails">

      <h3>Weather Details</h3>

      <div class="weatherItem">
        <h4>Feels Like: </h4>
        <h4 id="feelsLike">14°</h4>
      </div>
      <div class="weatherItem">
        <h4>Max Temp: </h4>
        <h4 id="maxTemp">18°</h4>
      </div>
      <div class="weatherItem">
        <h4>Min Temp: </h4>
        <h4 id="minTemp">12°</h4>
      </div>
      <div class="weatherItem">
        <h4>Humidity: </h4>
        <h4 id="humidity">80%</h4>
      </div>
      <div class="weatherItem">
        <h4>Wind: </h4>
        <h4 id="wind">80mph</h4>
      </div>
  
    </div>
   </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
